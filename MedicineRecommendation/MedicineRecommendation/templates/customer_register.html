{% include 'public_header.html'%}

 <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center" style="background-image: url('/static/assets/img/img13.jpg');height: 800px">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">
     
      
    
           
  
     <form method="post" enctype="multipart/form-data" >
								<br><br><br>
	<center>
		<h3 style="color: white">MANUFACTURER REGISTRATION</h3>
	<table class="table" style="width: 600px;color: white">
		<tr>
			<th>Full Name</th>
			<td><input type="text" required="" class="form-control" name="fn"></td>
		</tr>

		<tr>
			<th>place</th>
			<td><input type="text" required="" class="form-control" name="pl"></td>
		</tr>
		
		<!--  -->
			<!--  -->
		 <tr>
	 		<th>Phone</th>
	 		<td><input type="text" pattern="[0-9]{10}" required="" class="form-control" name="ph"></td>
		 </tr>
		<tr>
			<th>Email</th>
			<td><input type="email" required="" class="form-control" name="em"></td>
		</tr>

		<tr>
			<th>District</th>
			<td><select name="dis">
				<option>Thiruvananthapuram</option>
				<option>Kollam</option>
				<option>Alapuzha</option>
				<option>Pathanamthitta</option>
				<option>Kottayam</option>
				<option>Idukki</option>
				<option>Ernakulam</option>
				<option>Thrissur</option>
				<option>Palakkadu</option>
				<option>Kozhikode</option>
				<option>Vayanadu</option>
				<option>Malapuram</option>
				<option>Kannur</option>
				<option>Kasargode</option>
			</select></td>
		</tr>
		<!--  -->
		<tr>
			<th>Upload License</th>
			<td><input type="file" required="" class="form-control" name="i"></td>
		</tr>
		<tr>
			<th>Username</th>
			<td><input type="text" required="" class="form-control" name="uname"></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" required=""    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" name="pwd"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" class="btn btn-success" name="submit" value="REGISTER"></td>
		</tr>

	</table>
	</center>
</form>
							
   </div>
  </section><!-- End Hero -->
